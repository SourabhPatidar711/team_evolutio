<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AI-Powered Disaster Response & Management System</title>
    <meta name="description" content="An advanced platform for disaster prediction, monitoring, and response management using AI" />
    <!-- Load Google Maps API with required libraries -->
    <script type="module">
      // This script must be type="module" to use import.meta.env
      document.addEventListener('DOMContentLoaded', () => {
        const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
        if (!apiKey) {
          console.warn('Google Maps API key is missing. Map functionality will be limited.');
        }
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=visualization,places,geometry`;
        script.async = true;
        script.defer = true;
        script.onerror = () => console.error('Failed to load Google Maps API');
        script.onload = () => console.log('Google Maps API loaded successfully');
        document.head.appendChild(script);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
